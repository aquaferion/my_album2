    <script>
        // ì „ì—­ ë³€ìˆ˜ë“¤
        let synth, reverb, delay, filter, recorder, recordedChunks = [];
        let sequence = Array(16).fill(false);
        let isPlaying = false;
        let currentStep = 0;
        let sequenceInterval;
        let albums = JSON.parse(localStorage.getItem('musicAlbums')) || [];

        // ìŒí‘œì™€ ì£¼íŒŒìˆ˜ ë§¤í•‘
        const notes = [
            { name: 'C4', freq: 261.63, type: 'white' },
            { name: 'C#4', freq: 277.18, type: 'black' },
            { name: 'D4', freq: 293.66, type: 'white' },
            { name: 'D#4', freq: 311.13, type: 'black' },
            { name: 'E4', freq: 329.63, type: 'white' },
            { name: 'F4', freq: 349.23, type: 'white' },
            { name: 'F#4', freq: 369.99, type: 'black' },
            { name: 'G4', freq: 392.00, type: 'white' },
            { name: 'G#4', freq: 415.30, type: 'black' },
            { name: 'A4', freq: 440.00, type: 'white' },
            { name: 'A#4', freq: 466.16, type: 'black' },
            { name: 'B4', freq: 493.88, type: 'white' }
        ];

        // ì´ˆê¸°í™”
        window.addEventListener('load', async () => {
            await Tone.start();
            initializeSynthesizer();
            createKeyboard();
            createSequencer();
            displayAlbums();
            console.log('ìŒì•… ì œì‘ ì‹œìŠ¤í…œì´ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤!');
        });

        // ì‹ ì‹œì‚¬ì´ì € ì´ˆê¸°í™”
        function initializeSynthesizer() {
            // ì´í™íŠ¸ ì²´ì¸ ìƒì„±
            reverb = new Tone.Reverb({
                decay: 2,
                wet: 0.3
            });
            
            delay = new Tone.FeedbackDelay({
                delayTime: "8n",
                feedback: 0.3,
                wet: 0
            });
            
            filter = new Tone.Filter({
                frequency: 2000,
                type: "lowpass"
            });

            // ì‹ ì‹œì‚¬ì´ì € ìƒì„±
            synth = new Tone.Synth({
                oscillator: {
                    type: 'sine'
                },
                envelope: {
                    attack: 0.1,
                    decay: 0.2,
                    sustain: 0.3,
                    release: 1
                }
            });

            // ì´í™íŠ¸ ì²´ì¸ ì—°ê²°
            synth.chain(filter, delay, reverb, Tone.Destination);
        }

        // ê°€ìƒ í‚¤ë³´ë“œ ìƒì„±
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';

            notes.forEach((note, index) => {
                const key = document.createElement('button');
                key.className = `key ${note.type}`;
                key.textContent = note.name;
                key.dataset.note = note.name;
                key.dataset.freq = note.freq;

                key.addEventListener('mousedown', () => playNote(note.freq, key));
                key.addEventListener('mouseup', () => stopNote(key));
                key.addEventListener('mouseleave', () => stopNote(key));

                keyboard.appendChild(key);
            });
        }

        // ì‹œí€€ì„œ ìƒì„±
        function createSequencer() {
            const grid = document.getElementById('sequenceGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 16; i++) {
                const step = document.createElement('div');
                step.className = 'sequence-step';
                step.textContent = i + 1;
                step.onclick = () => toggleStep(i);
                grid.appendChild(step);
            }
        }

        // ìŒí‘œ ì¬ìƒ
        function playNote(frequency, keyElement) {
            if (keyElement) {
                keyElement.classList.add('playing');
            }
            synth.triggerAttack(frequency);
        }

        // ìŒí‘œ ì •ì§€
        function stopNote(keyElement) {
            if (keyElement) {
                keyElement.classList.remove('playing');
            }
            synth.triggerRelease();
        }

        // ì‹œí€€ì„œ ìŠ¤í… í† ê¸€
        function toggleStep(stepIndex) {
            sequence[stepIndex] = !sequence[stepIndex];
            const stepElement = document.querySelectorAll('.sequence-step')[stepIndex];
            stepElement.classList.toggle('active');
        }

        // ì‹œí€€ìŠ¤ ì¬ìƒ
        function playSequence() {
            if (isPlaying) return;
            
            isPlaying = true;
            currentStep = 0;
            
            const bpm = document.getElementById('bpm').value;
            const stepTime = (60 / bpm / 4) * 1000; // 16ë¶„ìŒí‘œ ê¸°ì¤€

            sequenceInterval = setInterval(() => {
                // ì´ì „ ìŠ¤í… í‘œì‹œ ì œê±°
                document.querySelectorAll('.sequence-step').forEach(step => {
                    step.classList.remove('playing');
                });

                // í˜„ì¬ ìŠ¤í… í‘œì‹œ
                const currentStepElement = document.querySelectorAll('.sequence-step')[currentStep];
                currentStepElement.classList.add('playing');

                // í™œì„± ìŠ¤í…ì—ì„œ ìŒí‘œ ì¬ìƒ
                if (sequence[currentStep]) {
                    const randomNote = notes[Math.floor(Math.random() * notes.length)];
                    synth.triggerAttackRelease(randomNote.freq, '8n');
                }

                currentStep = (currentStep + 1) % 16;
            }, stepTime);
        }

        // ì‹œí€€ìŠ¤ ì •ì§€
        function stopSequence() {
            isPlaying = false;
            clearInterval(sequenceInterval);
            
            document.querySelectorAll('.sequence-step').forEach(step => {
                step.classList.remove('playing');
            });
        }

        // ì‹œí€€ìŠ¤ ì´ˆê¸°í™”
        function clearSequence() {
            stopSequence();
            sequence = Array(16).fill(false);
            document.querySelectorAll('.sequence-step').forEach(step => {
                step.classList.remove('active');
            });
        }

        // BPM ì—…ë°ì´íŠ¸
        function updateBPM() {
            if (isPlaying) {
                stopSequence();
                playSequence();
            }
        }

        // ì‹ ì‹œì‚¬ì´ì € ì„¤ì • ì—…ë°ì´íŠ¸
        function updateSynth() {
            const waveform = document.getElementById('waveform').value;
            const volume = document.getElementById('volume').value;
            const attack = document.getElementById('attack').value;
            const release = document.getElementById('release').value;

            synth.oscillator.type = waveform;
            synth.volume.value = Tone.gainToDb(volume);
            synth.envelope.attack = parseFloat(attack);
            synth.envelope.release = parseFloat(release);

            // ê°’ í‘œì‹œ ì—…ë°ì´íŠ¸
            document.getElementById('volumeValue').textContent = volume;
            document.getElementById('attackValue').textContent = attack;
            document.getElementById('releaseValue').textContent = release;
        }

        // ì´í™íŠ¸ ì„¤ì • ì—…ë°ì´íŠ¸
        function updateEffects() {
            const reverbWet = document.getElementById('reverb').value;
            const delayWet = document.getElementById('delay').value;
            const filterFreq = document.getElementById('filter').value;
